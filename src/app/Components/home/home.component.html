<!-- name from interface -->
<!-- <h1>Store Name: {{storeInfo.name}}</h1> -->

<!-- name from class -->
<h1>##Store Name from class##: {{storeDataClass.name}}</h1>
<!-- img from interface -->
<!-- <img src="{{storeInfo.coverImgURL}}" alt=""> -->

<!-- img from class -->
<!-- <img src="{{storeDataClass.imgURL}}" alt=""> -->
<!-- property binding -->
<!-- *ngIf => condition -->
<img *ngIf="showImg" [src]="storeDataClass.imgURL" alt="">
<!-- event binding => (click)="Func1()" -->
<br>
<button class="btn btn-primary" (click)="toggleImg()">Toggle Image</button>

<!-- structural directive -->
<!-- Loop on branches -->
<!-- *ngFor of -->
<ul>
    <li *ngFor="let loc of storeInfo.branches">
        {{loc}}
    </li>
</ul>

<input type="text" class="form-control" name="userFeedback" id="userFeedback" [value]="userFeedback">
<h1>{{userFeedback}}</h1> -->

<!-- Two way binding -->
<label for="">Enter your feedback: </label>
<input type="text" class="form-control" name="userFeedback" id="userFeedback" [(ngModel)]="userFeedback">
<h1>{{userFeedback}}</h1>
